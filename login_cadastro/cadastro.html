<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Login - Halloween</title>
    <link rel="stylesheet" href="dois.css" />
  </head>
  <body class="halloween-theme">
    <div class="login-container">
      <h2>Tela de Login - Halloween</h2>
      <form action="#" method="post">
        <label for="username">Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Seu usuário"
        />

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Sua senha"
        />

        <button type="submit" class="halloween-button">Entrar</button>
      </form>
    </div>
  </body>
</html>
