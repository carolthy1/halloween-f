<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Halloween</title>
  </head>
  <body>
    <div class="contain">
      <div class="login" id="login">
        <h2>Faça seu login</h2>
        <label for="" id="name">Usuario:</label>
        <input type="text" id="nome" />
        <label for="" id="senha">Senha:</label>
        <input type="password" id="password" />
        <p id="error-message"></p>
        <button type="button" id="send">Login</button>
        <p id="text_cadastro">Clique aqui para <a id="troca">cadastrar</a>.</p>
      </div>
    <div class="cadastrar" id="cadastrar">
      <h2>Faça seu Cadastro</h2>
      <label for="" id="C_name">Usuario:</label>
      <input type="text" id="C_nome" />
      <label for="" id="C_senha">Senha:</label>
      <input type="password" id="C_password" />
      <button type="button" id="C_send">Cadastrar</button>
      <p id="C_text_login">Já tenho <a id="volta">cadastro</a>.</p>

    </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
